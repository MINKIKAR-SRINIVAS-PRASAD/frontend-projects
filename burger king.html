<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Burger King</title>
  <link rel="stylesheet" href="burger king.css" />
</head>
<body>
  <!-- Header -->

    <div class="container">
        <IMG SRC = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5ReqpNQyLfSg6uvwSfiO_C6qJlSHUQ1RSxw&s" ALT = "BURGER KING" WIDTH = "50" HEIGHT = "20" CLASS = "logo-img">
          <div class=" logo-img"></div>
      <div class="logo">BURGER KING</div>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Deals</a>
        <a href="#">Locations</a>
        <a href="#">Contact</a>
        <button class="order-btn">Order Now</button>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
   <section id="hero" class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>EXPLORE THE BK WALL</h1>
      <p>Flame-grilled perfection since 1954</p>
      <div class="hero-buttons">
        <button class="btn-primary">Order Now</button>
        <button class="btn-secondary">Explore Menu</button>
      </div>
    </div>
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>EXPLORE THE BK WALL</h1>
      <p>Flame-grilled perfection since 2025</p>
      <div class="hero-buttons">
        <button class="btn-primary">Order Now</button>
        <button class="btn-secondary">Explore Menu</button>
      </div>
    </div>
  </section>

  <!-- Featured Section -->
  <section class="featured">
    <h2>Featured Combos</h2>
    <div class="cards">
      <div class="card">
        <img src="https://p7.hiclipart.com/preview/435/249/204/whopper-hamburger-french-fries-junk-food-burger-king-beef-hamburger.jpg" alt="Burger Combo">
        <h3>Whopper Meal</h3>
        <p>$9.99</p>
      </div>
      <div class="card">
        <img src="https://bkmenu.co.uk/wp-content/uploads/2024/01/doritos-king-box-double.png" alt="Burger Combo">
        <h3>King Box</h3>
        <p>$12.99</p>
      </div>
      <div class="card">
        <img src="https://www.clipartmax.com/png/small/138-1388594_food-cooking-burger-king-french-fries-png.png" alt="Burger Combo">
        <h3>Fries & Shake</h3>
        <p>$5.99</p>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Burger King. All rights reserved.</p>
    </div>
  </footer>
